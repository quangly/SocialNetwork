<div ng-repeat="person in people" style="margin-left: 20px; padding-top: 20px;">
    <div style="float:left; " >
        <img ng-src="{{person.picUrl}}" height="150" width="150" ng-click="loadProfile(person)"/> 
    </div>
    <div style="float:left; padding-left: 10px;" >
        <p ng-click="loadProfile(person)">{{person.name}}, {{person.userName}} 
        {{person.location}}
         </p>
    </div>
    <div style="clear:both"></div>
</div>

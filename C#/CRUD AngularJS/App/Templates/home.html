<div ng-show="false">Hello {{name}}! </div>
<div crud-grid table-name='person' ng-show="false"></div>
<div crud-grid table-name='place'  ng-show="false"></div>


 <table class="table">
      <tbody>
          <tr>
              <td>
                  <div ng-repeat="person in people" style="float:left; margin-left: 20px;">
                      {{person.name}} <br />
                      <img ng-src="{{person.picUrl}}" height="150" width="150"/><br />
                      Email: {{person.email}} <br />
                      From:  {{person.location}}<p></p>
                      <div ng-repeat ="item in person.items">
                          Item Name: {{item.name}} <br/>
                          Description: {{item.description}}<p/>
                          <div ng-repeat ="comment in item.comments">
                              {{comment.name}} wrote {{comment.commentText}}
                          </div>
                          <p></p><p></p>
                      </div>
                      <hr />
                  </div>
              </td>
          </tr>

       </tbody>
</table>

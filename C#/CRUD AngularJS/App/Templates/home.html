<div ng-show="false">Hello {{name}}! </div>
<div crud-grid table-name='person' ng-show="false"></div>
<div crud-grid table-name='place'  ng-show="false"></div>


<div ng-repeat="person in people">
    <img src="{{person.PicUrl}}" height="50" width="50"/>
    {{person.Name}} <br />
    Email: {{person.Email}} <br />
    From:  {{person.Location}}
    <hr />
</div>

<p></p>
Places: 
<div ng-repeat="place in places">
    {{place.Name}}
</div>
<hr />
